name: BUILD AND DEPLOY CRAGLOG

on:
  push:
    branches:
      - 'master'
    tags:        
      - '*'


jobs:
  build:
    name: Build Artifacts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
        with:
          fetch-depth: "0"

      - name: Use Node 14
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Determine Docker image tag 
        id: determine_tag
        shell: bash
        run: |
          echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
          echo "::set-output name=sha_short::$(git rev-parse --short HEAD)"

      - name: Install backend deps (with cache)
        uses: bahmutov/npm-install@v1.7.1
        with:
          install-command: yarn
          working-directory: ./backend
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend docker image
        uses: docker/build-push-action@v2
        with:
          context: ./backend
          push: true
          tags: ghcr.io/johncalvinroberts/craglog:latest,ghcr.io/johncalvinroberts/craglog:${{ steps.determine_tag.outputs.sha_short }}

      - name: Install frontend deps (with cache)
        uses: bahmutov/npm-install@v1.7.1
        with:
          install-command: yarn
          working-directory: ./frontend

      - name: Build frontend
        working-directory: ./frontend
        run: yarn build
        env:
          NODE_ENV: production 

